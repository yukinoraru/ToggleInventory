name: ToggleInventory
main: com.github.yukinoraru.ToggleInventory.ToggleInventory
version: 1.3.1-r03
dev-url: http://dev.bukkit.org/server-mods/toggleinventory/
author: yukinoraru
description: toggle inventory command.
commands:
  togglei:
    description: toggle inventory
    aliases: [ti]
    usage: |
      /<command> [0-n]
      Example: /<command> - toggle inventory like a ring
      Example: /<command> 1 - toggle inventory index 1
      Example: /it 1 - toggle inventory (reverse)
      Advanced: /ti [enable|disable|e|d] gamemode
      Advanced: /ti enable gamemode - enable with gamemode
  toggleir:
    description: toggle inventory (reverse)
    aliases: [it]
  toggleis:
    description: toggle inventory for special inventories
    aliases: [tis]
    usage: |
      /<command> [name]
      /<command> [add|delete] [name]
      /<command> [add-default|delete-default] [name]
      /<command> reset [-f]
      /<command> reset-default [-f]
      /<command> copy [name] [inventory index]
  toggleisr:
    description: toggle inventory for special inventories (reverse)
    aliases: [its]

permissions:
  toggle_inventory.toggle:
    default: op
    description: gives permission to /togglei command

  toggle_inventory.toggle_special:
    default: op
    description: gives permission to /toggleis command

